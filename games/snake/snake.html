<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Snake by Trinity Logics</title>
      <link rel="stylesheet" href="https://www.trinitylogics.com/css/master.css">
      <link rel="stylesheet" href="css/snake.css">
   </head>
   <body>
      <header>
         <h1>Snake Game</h1>
         <div class="controls">
            <button id="start" type="button" name="button">Start</button>
            <button id="pause" class="hidden" type="button" name="button">Pause</button>
            <button id="reset" class="hidden" type="button" name="button">Reset</button>
         </div>
         <h2 id="score" class="score">Get Ready!</h2>
      </header>
      <main>
         <div class="grid">
         </div>
         <p id="level">Level 1</p>
      </main>
   <script type="text/javascript" src="js/snake.js"></script>
   </body>
</html>
