<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>time2</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=New+Tegomin&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <header>
         <img class="logo" style="height: 40px;" src="images/sundial-612x612.jpeg" alt="hourglass with blue sand">
         <h1>time2</h1>
         <div class="new-timer-btn" id="newTimer">
            <button type="button" name="button" id="newTimerButton">New Countdown</button>
            <button type="button" name="clearAll" id="clearAllTimers">Clear All</button>
         </div>
      </header>
      <div class="container">
         <div class="new-timer">
            <div class="timer-input hidden" id="newTimerInput">
               <form class="" action="index.html" method="post">
                  <input type="text" name="" value="" placeholder="Event Name" id="newTimerTitle">
                  <input type="date" name="" value="" id="newTimerDate">
               </form>
               <button type="button" name="button" id="newTimerCancel">Cancel</button>
               <button type="button" name="button" id="newTimerAdd">Start Countdown</button>
            </div>
         </div> <!-- new-timer End -->
         <div id="root"></div>
        
         <div class="timers">
         </div> <!-- timers end -->

      </div> <!-- container end -->

      <footer>
         <div class="">

         </div>
      </footer>

      <script type="text/javascript" src="js/script.js"></script>
   </body>
   
</html>
